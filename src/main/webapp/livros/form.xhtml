<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough">
    <h:head>
    	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	 <style>
    	 	form {display:block; margin:0px auto;}
    	 	form > div {margin: 10px auto;}
    	 	label {display:block;}
    	 	input[type=text], textarea, select {min-width:300px;padding:4px 6px;font-size:1.1em;}
    	 	input[type=button], input[type=submit] {padding:8px 12px;}
    	 </style>
    </h:head>
	<h:body>
		<h:form prependId="false" enctype="multipart/form-data">
			<div>
				<h:outputLabel>Titulo</h:outputLabel>
				<h:inputText id="titulo" required="true" value="#{adminBooksBean.product.title}"></h:inputText>
				<h:message for="titulo" />
			</div>
			<div>
				<h:outputLabel>Descricao</h:outputLabel>
				<h:inputTextarea id="descricao" cols="20" rows="10" required="true" value="#{adminBooksBean.product.description}"></h:inputTextarea>
				<h:message for="descricao" />
			</div>
			<div>
				<h:outputLabel>Numero de paginas</h:outputLabel>
				<h:inputText id="numeroDePaginas" value="#{adminBooksBean.product.numberOfPages}"  required="true"></h:inputText>
				<h:message for="numeroDePaginas" />
			</div>
			<div>
				<h:outputLabel>Preco</h:outputLabel>
				<h:inputText id="preco" pt:placeholder="0.00" value="#{adminBooksBean.product.price}" required="true"></h:inputText>
				<h:message for="preco" />
			</div>
			<div>
				<h:outputLabel>Autores</h:outputLabel>
				<h:selectManyListbox id="autores" value="#{adminBooksBean.product.authors}" converter="entityConverter" required="true">
					<f:selectItems value="#{adminBooksBean.authors}" var="author"
					 itemLabel="#{author.name}" itemValue="#{author}" />
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>
			<div>
				<h:outputLabel>Sumario do Livro</h:outputLabel>
				<h:inputFile id="summary" value="#{adminBooksBean.summary}" label="Sumario do Livro" />
				<h:message for="autores" />
			</div>
			<div>
				<h:outputLabel>Data de Lancamento</h:outputLabel>
				<h:inputText value="#{adminBooksBean.product.releaseDate}" pt:type="date" />
				<h:message for="autores" />
			</div>
			<h:commandButton value="Gravar" action="#{adminBooksBean.save()}" />
		</h:form>
	</h:body>
</html>
