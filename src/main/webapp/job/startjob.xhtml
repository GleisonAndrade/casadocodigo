<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/_template.xhtml">
	<ui:param name="title" value="CasadoCodigo" />
	<ui:define name="extraCss">
		<link href="#{request.contextPath}/resources/css/checkout-style.css"
			media="all" rel="stylesheet" />
		<link href="#{request.contextPath}/resources/css/checkout.scss.css"
			media="all" rel="stylesheet" />
	</ui:define>
	<ui:define name="body">
		<br/>
		<h1>JOBS</h1>	
		<h:form>
			<h:commandButton styleClass="button" action="#{startJobBean.executar()}" value="Executar Job" />
		</h:form>
		
		<c:if test="#{startJobBean.hasJob()}">
			<h2><h:outputText value="#{startJobBean.job.jobName}" /></h2>
			<ui:repeat var="step" value="#{monitorJobBean.steps}">
				<br/> - STEP: <h:outputText value="#{step.stepName}" /> : 
				<h:outputText value="#{step.batchStatus.toString()}" />
			</ui:repeat>
		</c:if>
		<h3><br/><br/> </h3>
	</ui:define>
</ui:composition>
</html>
